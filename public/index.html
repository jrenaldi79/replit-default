<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Preview with Mermaid</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ 
            startOnLoad: false,
            theme: 'default'
        });
        window.mermaid = mermaid;
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        .sidebar {
            width: 300px;
            background: #f5f5f5;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 20px;
        }
        
        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .file-list {
            list-style: none;
        }
        
        .file-item {
            padding: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
            font-size: 14px;
            word-break: break-all;
        }
        
        .file-item:hover {
            background: #e0e0e0;
        }
        
        .file-item.active {
            background: #007bff;
            color: white;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            background: white;
        }
        
        .markdown-body {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .markdown-body h1, .markdown-body h2, .markdown-body h3 {
            margin-top: 24px;
            margin-bottom: 16px;
        }
        
        .markdown-body h1 {
            font-size: 2em;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }
        
        .markdown-body h2 {
            font-size: 1.5em;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }
        
        .markdown-body h3 {
            font-size: 1.25em;
        }
        
        .markdown-body p {
            margin-bottom: 16px;
            line-height: 1.6;
        }
        
        .markdown-body code {
            background: #f6f8fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .markdown-body pre {
            background: #f6f8fa;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 16px;
        }
        
        .markdown-body ul, .markdown-body ol {
            margin-bottom: 16px;
            padding-left: 32px;
        }
        
        .markdown-body li {
            margin-bottom: 8px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            color: #d32f2f;
            padding: 20px;
            background: #ffebee;
            border-radius: 4px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Markdown Files</h2>
        <ul class="file-list" id="fileList">
            <li class="loading">Loading files...</li>
        </ul>
    </div>
    <div class="content">
        <div class="markdown-body" id="markdownContent">
            <div class="loading">Select a markdown file to preview</div>
        </div>
    </div>

    <script>
        let currentFile = null;

        async function loadFileList() {
            try {
                const response = await fetch('/api/files');
                const files = await response.json();
                
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';
                
                if (files.length === 0) {
                    fileList.innerHTML = '<li class="loading">No markdown files found</li>';
                    return;
                }
                
                files.forEach(file => {
                    const li = document.createElement('li');
                    li.className = 'file-item';
                    li.textContent = file;
                    li.onclick = () => loadMarkdown(file);
                    fileList.appendChild(li);
                });
            } catch (error) {
                document.getElementById('fileList').innerHTML = 
                    `<li class="error">Error loading files: ${error.message}</li>`;
            }
        }

        async function loadMarkdown(file) {
            try {
                currentFile = file;
                
                // Update active state
                document.querySelectorAll('.file-item').forEach(item => {
                    item.classList.toggle('active', item.textContent === file);
                });
                
                const response = await fetch(`/api/markdown?file=${encodeURIComponent(file)}`);
                const data = await response.json();
                
                const container = document.getElementById('markdownContent');
                container.innerHTML = data.html;
                
                // Find and render all mermaid diagrams
                const mermaidDivs = container.querySelectorAll('code.language-mermaid');
                
                for (let i = 0; i < mermaidDivs.length; i++) {
                    const code = mermaidDivs[i];
                    const mermaidCode = code.textContent;
                    
                    // Create a div for mermaid
                    const mermaidDiv = document.createElement('div');
                    mermaidDiv.className = 'mermaid';
                    mermaidDiv.textContent = mermaidCode;
                    
                    // Replace the code block with the mermaid div
                    const pre = code.parentElement;
                    pre.parentElement.replaceChild(mermaidDiv, pre);
                }
                
                // Render all mermaid diagrams
                await window.mermaid.run({
                    querySelector: '.mermaid'
                });
                
            } catch (error) {
                document.getElementById('markdownContent').innerHTML = 
                    `<div class="error">Error loading markdown: ${error.message}</div>`;
            }
        }

        // Load file list on page load
        loadFileList();
    </script>
</body>
</html>
